<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Chat Loginn</title>
<!-- <link rel="stylesheet" href="./styles/style.css"> -->

</head>

<body class="ltr text-center">
  <form id="nicknameForm" class="form-signin">
    <h1 class="h3 mb-3 nameHeadign font-weight-normal" style="color: white !important;">
     Enter Your Username 
    </h1>
    <label for="nicknameInput" class="sr-only" style="color: white !important;">Username</label>
    <input type="text" name="nickname" id="nicknameInput" class="form-control nameInput" placeholder="Username" required autofocus />
    <!-- Chat Room Selection -->
    <label class="mt-2" for="chatrooms" style="color: white;">Choose a Chat Room</label>
    <br />
    <div class="enterBtn">
    <select name="chatrooms" id="chatrooms" class="enterbtninsdie">
      <optgroup>
        <option value="room1">Chat Room 1</option>
        <option value="room2" disabled>Locked Chat</option>
        <option value="room3" disabled>Random Video Call (Coming Soon!)</option>
      </optgroup>
    </select>
    <button class="mt-3 btn-lg btn-primary btn-block enterbtninsdie letsGo" type="submit">
      Enter Chat
    </button>
    </div>
  </form>
  <script>
    const nicknameForm = document.getElementById("nicknameForm");
    const nicknameInput = document.getElementById("nicknameInput");
    const chatroom = document.getElementById("chatrooms");

    nicknameForm.addEventListener("submit", (e) => {
      e.preventDefault();
      if (nicknameInput.value) {
        localStorage.setItem("nickname", nicknameInput.value);
        localStorage.setItem("chatroom", chatroom.value);
        window.location.replace("/chat.html");
      }
    });
  </script>
</body>

</html>
