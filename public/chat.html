<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <title></title>

</head>
<body class="rtl ">
  <div class="container-fluid">

    
    
        <div class="alert upperAlert alert-light alert-dismissible fade show" role="alert">
     Made with ❤️ to talk with my  <strong>Janu</strong> 
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="navParent w-100">
      <div class="bars">
        <span id="span1 " class="bar"></span>
        <span id="span3 " class="bar"></span>
        <span id="span2 " class="bar"></span>
      </div>
      <ul id="online-users-list" class="list-group list-group-horizontal list-unstyled overflow-auto"></ul>
    </div>
    <div class="row">
      <div id="chatContainer" class="col-12" style="position: absolute; height: 80%; overflow-y: scroll">
        <ul id="chat-box" class="mt-2 list-unstyled"></ul>
        <div id="feedback"></div>
   
      </div>


           <div class="d-flex justify-content-center chatfrmParent">
          <form id="chatForm" class="form-group chatMess w-50 mb-0">
            <div class="input-group" style="gap:10px">
              <input type="text" name="message" id="messageInput" class="form-control" placeholder="Message text..." />
              <input type="file" id="imageInput" accept="image/*" style="display: none;" />
              <div class="input-group-prepend d-flex position-relative" style="gap:2px">
                <button type="button" id="sendImageButton" class="btn btn-secondary"><i class="fas fa-image"></i></button>
                <button type="submit" class="form-control btnameDateBg whiteClr font-weight-normaln-primary sendBtn">Send</button>
              </div>
            </div>
          </form>
        </div>
    </div>
  </div>
  <div class="modal fade" id="pvChat" tabindex="-1" aria-labelledby="pvChatModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <span class="alert alert-success p-2" id="pvChatMessage"></span>
        </div>
        <div class="modal-body">
          <form id="pvChatForm">
            <div class="form-group">
              <label for="message-text" class="col-form-label">Message:</label>
              <textarea class="form-control" id="pvMessageInput"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.min.js"></script>
  <script src="js/chat.js"></script>

</body>
</html>
